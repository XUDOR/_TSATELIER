<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Gallery Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="TitleTag">TSAtelier</h1>
    </header>

    <!-- Main content area -->
    <div id="main-content">
        <!-- Left column: Gallery Viewer Container -->
        <div id="gallery-container">
            <!-- Gallery viewer content -->
        </div>

        <!-- Right column: Sidebar -->
        <div id="sidebar">
            <!-- Map Container -->
            <div id="map-container">
                <h3 class="GalleryTag">Gallery Map</h3>
                <div id="map"></div>
            </div>
            <!-- Information Container -->
            <div id="info-container">
                <h3 class="InfoTag">Information</h3>
                <div id="information"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="FooterTag">_RDEXENV&copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
